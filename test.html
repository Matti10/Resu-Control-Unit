<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Popup with Dropdown</title>
  <style>
    #popup {
      display: none;
      position: fixed;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -30%);
      background-color: white;
      border: 1px solid #ccc;
      padding: 20px;
      z-index: 1000;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.3);
    }

    #popup-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0,0,0,0.3);
      z-index: 999;
    }

    button {
      margin: 5px;
    }
  </style>
</head>
<body>

  <button onclick="openPopup()">Open Dropdown Popup</button>

  <div id="popup-overlay"></div>

  <div id="popup">
    <label for="dropdown">Choose an option:</label>
    <select id="dropdown">
      <option value="option1">Option 1</option>
      <option value="option2">Option 2</option>
      <option value="option3">Option 3</option>
    </select>
    <br><br>
    <button onclick="confirmFuncSelection()">Confirm</button>
    <button onclick="closePopup()">Cancel</button>
  </div>

  <script>
  
  </script>

</body>
</html>
