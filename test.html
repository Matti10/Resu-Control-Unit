<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A layout example with a side menu that hides on mobile, just like the Pure website.">
    <title>Responsive Side Menu &ndash; Layout Examples &ndash; Pure</title>
    <link rel="stylesheet" href="H:\SteeringWheelButtons\src\web\pure-min.css">
    <link rel="stylesheet" href="H:\SteeringWheelButtons\src\web\styles.css">
    <style>
        .shiftLight-container {
            display: flex;
            justify-content: space-between; /* Ensures circles are evenly spaced */
            align-items: center;
            flex-wrap: nowrap; /* Prevents wrapping */
            gap: 5px; /* Adds small spacing between circles */
            padding: 10px;
            overflow-x: auto; /* Allows horizontal scrolling if needed */
        }

        .circle {
            aspect-ratio: 1/1; 
            border-radius: 50%;
            background-color: red;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div id="layout">
    <!-- Menu toggle -->
    <a href="#menu" id="menuLink" class="menu-link">
        <!-- Hamburger icon -->
        <span></span>
    </a>

    <div id="menu">
        <div class="pure-menu">
            <a class="pure-menu-heading" href="#company"><img src="H:\SteeringWheelButtons\src\web\resu-horiz-white.png" alt="Resu" style="width: 90%;"></a>

            <ul class="pure-menu-list">
                <li class="pure-menu-item"><a href="#home" class="pure-menu-link">Home</a></li>
                <li class="pure-menu-item"><a href="#about" class="pure-menu-link">About</a></li>

                <li class="pure-menu-item menu-item-divided pure-menu-selected">
                    <a href="#" class="pure-menu-link">Services</a>
                </li>

                <li class="pure-menu-item"><a href="#contact" class="pure-menu-link">Contact</a></li>
            </ul>
        </div>
    </div>

    <div id="main">
        <div class="header">
            <h1>Page Title</h1>
            <h2>A subtitle for your page goes here</h2>
        </div>

        <div class="content">
            <div class="shiftLight-container">
                <!-- Circles -->
                <div class="circle" id="circle1" onclick="pickColor(this)"></div>
                <div class="circle" id="circle2" onclick="pickColor(this)"></div>
                <div class="circle" id="circle3" onclick="pickColor(this)"></div>
                <div class="circle" id="circle4" onclick="pickColor(this)"></div>
                <div class="circle" id="circle5" onclick="pickColor(this)"></div>
                <div class="circle" id="circle6" onclick="pickColor(this)"></div>
                <div class="circle" id="circle7" onclick="pickColor(this)"></div>
                <div class="circle" id="circle8" onclick="pickColor(this)"></div>
                <div class="circle" id="circle9" onclick="pickColor(this)"></div>
                <div class="circle" id="circle10" onclick="pickColor(this)"></div>
                <div class="circle" id="circle11" onclick="pickColor(this)"></div>
                <div class="circle" id="circle12" onclick="pickColor(this)"></div>
                <div class="circle" id="circle13" onclick="pickColor(this)"></div>
                <div class="circle" id="circle14" onclick="pickColor(this)"></div>
                <div class="circle" id="circle15" onclick="pickColor(this)"></div>
            </div>

            <input type="color" id="colorPicker" style="display: none;" onchange="changeColor(event)">
            
            <script>
                let selectedCircle = null;

                function pickColor(circle) {
                    selectedCircle = circle; // Store the clicked circle
                    document.getElementById('colorPicker').click();
                }

                function changeColor(event) {
                    if (selectedCircle) {
                        selectedCircle.style.backgroundColor = event.target.value;
                    }
                }
            </script>

        </div>
    </div>
</div>

<script src="H:\SteeringWheelButtons\src\web\ui.js"></script>

</body>
</html>
