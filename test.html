<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Color Picker Circles</title>
    <style>

    </style>
</head>
<body>

    <div class="shiftLight-container">
        <div class="circle" style="background-color: red;" onclick="pickColor(this)"></div>
        <div class="circle" style="background-color: blue;" onclick="pickColor(this)"></div>
        <div class="circle" style="background-color: green;" onclick="pickColor(this)"></div>
        <div class="circle" style="background-color: yellow;" onclick="pickColor(this)"></div>
    </div>

    <input type="color" id="colorPicker" style="display: none;" onchange="changeColor(event)">

    <script>
        let selectedCircle = null;

        function pickColor(circle) {
            selectedCircle = circle; // Store the clicked circle
            document.getElementById('colorPicker').click();
        }

        function changeColor(event) {
            if (selectedCircle) {
                selectedCircle.style.backgroundColor = event.target.value;
            }
        }
    </script>

</body>
</html>
