<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Configure your RCU">
    <title>RCU Settings</title>
    <link rel="stylesheet" href="/webFiles/pure-min.css">
    <link rel="stylesheet" href="/webFiles/styles.css">
</head>

<body>
    <div id="layout">
        <!-- Menu toggle -->
        <a href="#menu" id="menuLink" class="menu-link">
            <!-- Hamburger icon -->
            <span></span>
        </a>

        <div id="menu">
            <div class="pure-menu">
                <a class="pure-menu-heading" href="#company"><img src="/webFiles/resu-horiz-white.png" alt="Resu"
                        style="width: 90%;"></a>

                <ul class="pure-menu-list" id="func-sidebar">
                </ul>
                <ul class="pure-menu-list" id="sidebar" style="justify-content: flex-end">
                    <li class="pure-menu-item"><a href="javascript:void(0);" class="pure-menu-link pure-menu-selected" onclick="openPopup('addFunc-popup')">+ Add Function</a></li>
                    <li class="pure-menu-item"><a href="#config" class="pure-menu-link pure-menu-selected">Manage Config</a></li>
                </ul>
            </div>

        </div>

        <div id="main">
            <div class="header">
                <h1>Resu Control Unit Settings</h1>
            </div>

            <div class="content" id="mainbody" style="margin-bottom: 10px;">
            </div>
            <div class="content">
                <table id="config">
                    <tr>
                        <td class="table-global-heading">
                            <div class="heading-with-tooltip">
                                Manage Config Files
                                <div class="tooltip">
                                    <img src="/webFiles/info-icon.png" alt="Info" style="width: 20px; height: 20px;">
                                    <span class="tooltiptext">Upload or Download config</span>
                                </div>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td style="border-bottom-left-radius: 10px;">
                            <div>
                                <div class="pure-g">
                                    <div class="pure-u-1-2 center-button" style="text-align:center;padding: 0px">
                                        <button class="pure-button pure-button-primary"
                                            onclick="downloadConfig()">Download Config</button>
                                    </div>
                                    <div class="pure-u-1-2 center-button" style="text-align:center;padding: 0px">
                                        <input type="file" id="fileInput" style="display: none;"
                                            onchange="uploadLocalConfig(event)">
                                        <button class="pure-button pure-button-primary"
                                            onclick="document.getElementById('fileInput').click();">Upload
                                            Config</button>
                                    </div>
                                </div>
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
            <div id="popup-overlay"></div>

            <div id="addFunc-popup" class="popup">
                <h3>Select a Function</h3>
                <select id="rcuFunc-dropdown">
                </select>
                <br><br>
                <div style="  display: flex;
                justify-content: center;
                gap: 10px;">
                    <button class="pure-button pure-button-primary" onclick="confirmFuncSelection(this)">Add</button>
                    <button class="pure-button pure-button-primary" onclick="closePopup()">Cancel</button>
                </div>
            </div>
            <div id="rmFunc-popup" class="popup">
                <h3>Remove Function?</h3>
                <br><br>
                <div style="  display: flex;
                justify-content: center;
                gap: 10px;">
                    <button class="pure-button pure-button-primary" onclick="confirmFuncRemove(this)">Confirm</button>
                    <button class="pure-button pure-button-primary" onclick="closePopup()">Cancel</button>
                </div>
            </div>
        </div>
        <div id="overlay" style="display: none">
            <img src="/webFiles/resu-horiz-white.png" alt="" class="pulse">
        </div>
    </div>

    <script src="/webFiles/ui.js"></script>
    <script src="/webFiles/colorUtils.js"></script>
    <script src="/webFiles/ui-extended.js"></script>

</body>

</html>
