<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="A layout example with a side menu that hides on mobile, just like the Pure website.">
    <title>Responsive Side Menu &ndash; Layout Examples &ndash; Pure</title>
    <link rel="stylesheet" href="/webFiles/pure-min.css">
    <link rel="stylesheet" href="/webFiles/styles.css">
</head>

<body>
    <div id="layout">
        <!-- Menu toggle -->
        <a href="#menu" id="menuLink" class="menu-link">
            <!-- Hamburger icon -->
            <span></span>
        </a>

        <div id="menu">
            <div class="pure-menu">
                <a class="pure-menu-heading" href="#company"><img src="/webFiles/resu-horiz-white.png" alt="Resu"
                        style="width: 90%;"></a>

                <ul class="pure-menu-list" id="sidebar">
                </ul>
            </div>
        </div>

        <div id="main">
            <div class="header">
                <h1>Resu Control Unit Settings</h1>
            </div>

            <div class="content" id="mainbody">
            
            </div>
        </div>
    </div>

    <script src="/webFiles/ui.js"></script>
    <script src="/webFiles/colorUtils.js"></script>
    <script src="/webFiles/ui-extended.js"></script>

</body>

</html>
